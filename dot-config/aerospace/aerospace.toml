# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
	'workspace e',
	'layout h_accordion',
	'workspace f'
]

start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'
on-focus-changed = ['move-mouse window-lazy-center']

[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0

[mode.main.binding]
cmd-m = [] # Disable "hide application"
cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"
alt-2 = 'exec-and-forget osascript -e "tell application \"Finder\" to make new Finder window to Home"'
ctrl-alt-cmd-g = 'layout floating tiling'
ctrl-alt-cmd-v = 'layout tiles horizontal vertical'
ctrl-alt-cmd-c = 'layout accordion horizontal'

ctrl-alt-cmd-h = 'focus left'
ctrl-alt-cmd-j = 'focus down'
ctrl-alt-cmd-k = 'focus up'
ctrl-alt-cmd-l = 'focus right'

ctrl-alt-cmd-shift-h = 'move left'
ctrl-alt-cmd-shift-j = 'move down'
ctrl-alt-cmd-shift-k = 'move up'
ctrl-alt-cmd-shift-l = 'move right'

ctrl-alt-cmd-enter = 'fullscreen'


ctrl-alt-cmd-minus = 'resize smart -50'
ctrl-alt-cmd-equal = 'resize smart +50'

ctrl-alt-cmd-q = 'workspace q' # spotify
ctrl-alt-cmd-w = 'workspace w' # workspace
ctrl-alt-cmd-e = 'workspace e' # chats
ctrl-alt-cmd-r = 'workspace r' # workspace
ctrl-alt-cmd-s = 'workspace s' # email
ctrl-alt-cmd-d = 'workspace d' # terminal
ctrl-alt-cmd-f = 'workspace f' # browser

ctrl-alt-cmd-shift-q = 'move-node-to-workspace q'
ctrl-alt-cmd-shift-w = 'move-node-to-workspace w'
ctrl-alt-cmd-shift-e = 'move-node-to-workspace e'
ctrl-alt-cmd-shift-r = 'move-node-to-workspace r'
ctrl-alt-cmd-shift-s = 'move-node-to-workspace s'
ctrl-alt-cmd-shift-d = 'move-node-to-workspace d'
ctrl-alt-cmd-shift-f = 'move-node-to-workspace f'

alt-tab = 'workspace-back-and-forth'
ctrl-alt-cmd-n = 'focus-monitor --wrap-around next'
ctrl-alt-cmd-p = 'focus-monitor --wrap-around prev'
ctrl-alt-cmd-shift-n = 'move-workspace-to-monitor --wrap-around next'
ctrl-alt-cmd-shift-p = 'move-workspace-to-monitor --wrap-around prev'

ctrl-alt-cmd-space = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
o = ['close-all-windows-but-current', 'mode main']

ctrl-alt-cmd-h = ['join-with left', 'mode main']
ctrl-alt-cmd-j = ['join-with down', 'mode main']
ctrl-alt-cmd-k = ['join-with up', 'mode main']
ctrl-alt-cmd-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = "move-node-to-workspace d"

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
run = "move-node-to-workspace f"

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = "move-node-to-workspace s"

[[on-window-detected]]
if.app-id = 'com.facebook.archon.developerID'
run = "move-node-to-workspace e"

[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
run = "move-node-to-workspace e"

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = "move-node-to-workspace e"

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = "move-node-to-workspace q"
