unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g display-time 4000 # Display all messages for 4 seconds instead of 750ms
set -g base-index 1 # Start windows index at 1 instead of 0.
set -g renumber-windows on
set -g mode-keys vi
set -g status-keys emacs
set -g set-clipboard on # Enable OSC52 clipboard integration
set -g focus-events on # For nvim
set -s escape-time 5 # Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -g history-limit 100000
set -g mouse on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",$TERM:Tc" # True color settings
# Style
set -g status-position "top"
set -g status-style bg=default
set -g status-left "#S"
set -g status-justify absolute-centre
set -g window-status-current-style "fg=black bold,bg=blue"
set -g status-right "#h"

# Keybinds
bind S attach-session -c "#{pane_current_path}" \; display "Changed session directory to #{pane_current_path}"
bind R source-file ${XDG_CONFIG_HOME}/tmux/tmux.conf \; display "Reloaded tmux.conf"
bind g run-shell "~/.dotfiles/scripts/tmux-sessionizer.sh ~"
bind C-. run-shell "~/.dotfiles/scripts/tmux-sessionizer.sh ~/.dotfiles"
bind m run-shell "~/.dotfiles/scripts/tmux-sessionizer.sh ~/Projects/bachelor_thesis"
bind y  run-shell "~/.dotfiles/scripts/tmux-sessionizer.sh ~/Developer/busybees"
bind u run-shell "~/.dotfiles/scripts/tmux-url-extractor.sh"
bind W run-shell "~/.dotfiles/scripts/tmux-words-extractor.sh"
bind f run-shell "tmux neww ~/.dotfiles/scripts/tmux-sessionizer.sh"
bind b set status
