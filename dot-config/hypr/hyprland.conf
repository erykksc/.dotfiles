###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

bind = $mod, l, exec, hyprctl switchxkblayout all next
bind = $mod SHIFT, l, exec, hyprctl switchxkblayout all prev
bind = $mod, d, exec, $terminal
bind = $mod, b, exec, $browser
bind = $mod, e, exec, nautilus --new-window
bind = $mod SHIFT, I, exec, ~/.config/hypr/scripts/randomize-wallpaper.sh
bind = $mod, I, exec, ~/.config/hypr/scripts/reset-waybar.sh
bind = $mod, W, killactive,
bind = $mod CONTROL, l, exec, hyprlock
bind = CONTROL SUPER ALT, q, exec, wlogout
bind = $mod, M, exit,
bind = $mod, f, fullscreen, 0
bind = $mod, p, exec, flameshot gui
bind = ,PRINT, exec, flameshot gui
bind = $mod, G, togglefloating,
bind = $mod, SPACE, exec, pkill rofi || rofi -show drun
bind = $mod CONTROL, SPACE, exec, rofimoji
bind = $mod, tab, exec, pkill rofi || rofi -show window
bind = $mod, V, togglesplit, # dwindle
bind = $mod, T, exec,  dbus-send --type=method_call \
    --dest=org.kde.CrowTranslate /org/kde/CrowTranslate/MainWindow \
    org.kde.CrowTranslate.MainWindow.translateSelection

binde = SUPER, equal, resizeactive, 40 0
binde = SUPER, minus, resizeactive, -40 0


bind = ,MENU, exec, rofimoji
# Move focus with mainMod + arrow keys
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Move window with mainMod + arrow keys
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl --player='spotify,%any' next
bindl = , XF86AudioPause, exec, playerctl --player='spotify,%any' play-pause
bindl = , XF86AudioPlay, exec, playerctl --player='spotify,%any' play-pause
bindl = , XF86AudioPrev, exec, playerctl --player='spotify,%any' previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules


# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# remove borders if one window on workspace
windowrulev2 = noborder, onworkspace:w[t1]
windowrulev2 = bordersize 0, onworkspace:w[t1]
# remove gaps if one window on workspace
workspace = w[t1], gapsout:0, gapsin:0

windowrule = float, class:org.gnome.NautilusPreviewer
windowrule = size 60% 80%, class:org.gnome.NautilusPreviewer

windowrulev2 = workspace 9, class:^(thunderbird)$
windowrulev2 = workspace 10, class:^(Spotify)$
