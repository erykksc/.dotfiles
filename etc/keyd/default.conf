# applies to all keyboards; replace with VID:PID if you only want one device

[main]
leftcontrol=layer(alt)
leftalt=layer(control)

rightmeta=layer(control)

tab = overload(tab_hold, tab)
capslock = overload(nav, esc)

# [hyper:C-M-A-S]
# [meh:C-M-A]

[tab_hold:M]

[nav]
a = home
s = print
e = end
d = pagedown
u = pageup
h = left
j = down
k = up
l = right
n = C-pagedown
p = C-pageup
1 = f1
2 = f2
3 = f3
4 = f4
5 = f5
6 = f6
7 = f7
8 = f8
9 = f9
0 = f10
- = f11
= = f12
,=previoussong
.=nextsong
/=playpause

